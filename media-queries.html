<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>

    @media (min-width: 941px) {
      body {
        background: pink;
      }
    }

    @media (min-width: 601px) and (max-width: 940px) {
      body {
        background: blue;
      }
    }

    @media (max-width: 600px) {
      body {
        background: green;
      }
    }

  </style>
</head>
<body>
  <h1>Testing media queries!</h1>
</body>
</html>
