<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h1>My Awesome Form</h1>
    <form action="" method="post">
      <label for="text-area-id">Textarea: </label>
      <textarea placeholder="Placeholder Text" name="text" id="text-area-id"></textarea>
      <br>
      <label>Name:</label>
      <input type="text" name="name">
      <br>
      <label>Password:</label>
      <input type="password" name="password">
      <br>
      <p>What's your favorite color?</p>
      <label>Red:</label>
      <input type="radio" name="colors" value="red">
      <label>Green:</label>
      <input type="radio" name="colors" value="green">
      <label>Blue:</label>
      <input type="radio" name="colors" value="blue">

      <p>What days do you attent class?</p>
      <label>Monday:</label>
      <input type="checkbox" name="day" value="monday">
      <label>Tuesday:</label>
      <input type="checkbox" name="day" value="tuesday">
      <label>Wednesday:</label>
      <input type="checkbox" name="day" value="wednesday">
      <label>Thursday:</label>
      <input type="checkbox" name="day" value="thursday">
      <label>Friday:</label>
      <input type="checkbox" name="day" value="friday">
      <br>
      <input type="submit" value="Input Tag">
      <button type="submit">Button Tag</button>

    </form>
  </body>
</html>
