<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>

      input:required {
        background: red;
      }
      input[type="radio"]{

  <body>
    <h1>Create Your Character</h1>

      <br>

      <input type="radio" id="book-smart" name="entry.131262050" value="book-smart">
      <br>
      <label for="occult">Occult:</label>
      <input type="radio" id="occult" name="entry.131262050" value="occult">
      <br>
      <label for="athletic">Athletic:</label>
      <input type="radio" id="character-type" name="entry.131262050" value="athletic">

      <input type="reset" name="reset" value="reset">
      <input type="submit" name="submit" value="submit">
    </form>
